<div class="container">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5 class="title">Ürün ekle</h5></div>
      <div class="card-body">
        <form [formGroup]="productAddForm">
          <div class="mb-3">
            <label for="productName">Ürün Adı</label>
            <div class="form-group">
              <input
                type="text"
                id="productName"
                formControlName="productName"
                class="form-control"
                placeholder="Ürün adı"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="categoryId">Category</label>
            <div class="form-group">
              <input
                type="number"
                id="categoryId"
                formControlName="categoryId"
                class="form-control"
                placeholder="Category"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="unitsInStock">Stok Adedi</label>
            <div class="form-group">
              <input
                type="number"
                id="unitsInStock"
                formControlName="unitsInStock"
                class="form-control"
                placeholder="Stok adedi"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="unitPrice">Fiyatı</label>
            <div class="form-group">
              <input
                type="number"
                id="unitPrice"
                formControlName="unitPrice"
                class="form-control"
                placeholder="Fiyatı"
              />
            </div>
          </div>
         
        </form>
      </div>
      <div class="card-footer">
        <button style="float:right;" class="btn btn-fill btn-success" (click)="add()">Ekle</button>
      </div>
    </div>
  </div>
</div>
